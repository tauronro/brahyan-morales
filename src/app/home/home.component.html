<div class="layout uk-container uk-section-large">
  <div
    class="uk-grid-match uk-grid-collapse uk-grid-small uk-text-center"
    uk-grid
  >
    <div class="uk-width-auto@s uk-height-xlarge uk-margin-bottom" menu>
      <div class="uk-background-secondary uk-light uk-padding-small">
        <div class="uk-width-1-2@s uk-width-2-5@m">
          <!-- LISTA MENU -->
          <ul class="uk-list">
            <li>
              <a
                routerLink=""
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                ><mat-icon>account_circle</mat-icon>
                <span class="uk-hidden@s"> Perfil</span></a
              >
            </li>
            <li>
              <a
                routerLink="/contacto"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                ><mat-icon>phone</mat-icon
                ><span class="uk-hidden@s"> Contacto</span></a
              >
            </li>
            <li>
              <a
                routerLink="/informacion"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                ><mat-icon>people</mat-icon
                ><span class="uk-hidden@s"> Referencias</span></a
              >
            </li>
            <li>
              <a
                routerLink="/estudios"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                ><mat-icon>menu_book</mat-icon
                ><span class="uk-hidden@s"> Estudios</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="uk-width-1-4@s uk-height-xlarge">
      <div class="uk-background-primary image-content"></div>
    </div>
    <div class="uk-width-expand@s uk-height-large uk-overflow-auto">
      <div class="uk-background-secondary uk-light">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
  <div class="uk-grid-collapse uk-grid-small" uk-grid>
    <!-- <div
      class="uk-background-primary uk-width-1-6@s uk-width-1-1 uk-height-small"
